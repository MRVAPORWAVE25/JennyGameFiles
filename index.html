<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* Center the iframe and present it at a 1920x1080 canvas size,
       but allow it to scale down responsively to fit smaller screens. */
    html, body {
      height: 100%;
      margin: 0;
      background: #0b0b0b;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    iframe {
      width: 1920px;
      height: 1080px;
      max-width: 100%;
      max-height: 100%;
      border: 0;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <iframe src="JENNY.html" title="JENNY game" allow="fullscreen; pointer-lock" allowfullscreen sandbox="allow-scripts allow-same-origin allow-pointer-lock allow-fullscreen"></iframe>
</body>
</html>
